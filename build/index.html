<!doctype html>
<html lang="en">
<head lang="de">
    <meta charset="UTF-8">
    <title>SPACE BATTLE</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="theme-color" content="#000000">
    <link rel="icon" type="image/png" href="img/favicon.png" />

    <link rel="stylesheet" href="./css/main.css">

</head>
<body>
    <div class="game-layout">
        <div class="start-screen">
            <h1>Space Battle</h1>
            <div class="share">
                <p class="label">Поделитесь ссылкой с другом, чтобы начать игру</p>
                <span class="link" id="game-link">https://github.com/SpaceBattleITM</span>
                <div class="copied">Ссылка скопирована в буфер обмена</div>
                <div class="qr">
                    <img src="img/qr.png" alt="">
                </div>
            </div>
            <div>
                <button id="toPlacementShips">Игрок подключился*</button>
            </div>
        </div>


        <div class="my-field generate-field"></div>
        <div class="enemy-field generate-field active"></div>

        <div class="ships">
            <div class="ships-container">
                <div class="ships-text">
                    Установите корабли на игровое поле.
                    <br>Для поворота корабля нажмите ПРОБЕЛ
                </div>
                <div class="ship-1">
                    <div class="ship" data-size="1"><img src="img/ship-1-1.svg" alt=""></div>
                    <div class="ship" data-size="1"><img src="img/ship-1-2.svg" alt=""></div>
                    <div class="ship" data-size="1"><img src="img/ship-1-3.svg" alt=""></div>
                    <div class="ship" data-size="1"><img src="img/ship-1-4.svg" alt=""></div>
                </div>
                <div class="ship-2">
                    <div class="ship" data-size="2"><img src="img/ship-2-1.svg" alt=""></div>
                    <div class="ship" data-size="2"><img src="img/ship-2-2.svg" alt=""></div>
                    <div class="ship" data-size="2"><img src="img/ship-2-3.svg" alt=""></div>
                </div>
                <div class="ship-3">
                    <div class="ship" data-size="3"><img src="img/ship-3-1.svg" alt=""></div>
                    <div class="ship" data-size="3"><img src="img/ship-3-2.svg" alt=""></div>
                </div>
                <div class="ship-4">
                    <div class="ship" data-size="4"><img src="img/ship-4-1.svg" alt=""></div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
